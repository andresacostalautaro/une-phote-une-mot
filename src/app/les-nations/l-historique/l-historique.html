<div class="historique">
  <div class="historique-header">
    <h1>Historique</h1>
    <samp class="points">{{ scoreText }}</samp>
  </div>

  <ul>
    <li *ngFor="let entry of historique">
      <img [src]="entry.flag" alt="flag" width="32" />
      <span class="reponse">{{ entry.reponse }}</span>
      <strong [ngClass]="{ correct: entry.correct, incorrect: !entry.correct }">
        {{ entry.correct ? 'Correct' : 'Incorrect' }}
      </strong>
    </li>
  </ul>
</div>
